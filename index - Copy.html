<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataLoom - Your Data Journey Starts Here</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        header {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }

        header h1 {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            margin-bottom: 10px;
            color: #ff9900;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        header h1:hover {
            transform: scale(1.1);
        }

        header .logo {
            display: inline-block;
            margin-right: 10px;
            height: 50px; /* Adjust as needed */
            width: 50px; /* Adjust as needed */
            border-radius: 50%;
            background-color: #ff9900;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header .logo span {
            font-size: 1.2em;
            color: #333; /* Adjust as needed */
            font-weight: bold;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #555;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s ease-in-out;
        }

        nav a:hover {
            color: #ff9900;
        }

        .background-image {
            background-size: cover;
            background-position: center;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin: 0;
            position: relative;
        }

        .content {
            text-align: center;
            max-width: 80%;
            margin: auto;
        }

        img {
            border-radius: 50%;
            margin-top: 20px;
            border: 5px solid #ff9900;
            transition: transform 0.2s ease-in-out;
        }

        img:hover {
            transform: scale(1.1);
        }

        h2 {
            font-size: 2em;
            margin-top: 20px;
            margin-bottom: 10px;
            color: #ff9900;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2em;
            max-width: 600px;
            margin: 0 auto;
        }

        form {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, background-color 0.2s ease-in-out, color 0.2s ease-in-out;
            background-color: #ff9900;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            transform: scale(1.1);
            background-color: #e68100;
        }
    </style>
</head>
<body>
    <header>
        <h1>
            <div class="logo">
                <span>DL</span>
            </div>
            Data Loom
        </h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#features">Features</a>
            <a href="dashboard">Dashboard</a>
            <a href="#contact">Contact Us</a>
	<a href="#login">Login</a>
        </nav>
    </header>

    <div class="background-image" id="backgroundImage">
        <div class="content">
            <img src="https://picsum.photos/200/200" alt="Profile picture">
            <h2>Welcome to DataLoom</h2>
            <p>Your data journey begins here. Explore the possibilities!</p>
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" name="file" accept=".xls, .xlsx" required>
                <button type="button" onclick="uploadFile()">Upload Excel</button>
            </form>
        </div>
    </div>

    <script>
        fetch('https://source.unsplash.com/random')
            .then(response => {
                document.getElementById('backgroundImage').style.backgroundImage = `url(${response.url})`;
            })
            .catch(error => console.error('Error fetching image:', error));

        function uploadFile() {
            var form = document.getElementById('uploadForm');
            var formData = new FormData(form);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => console.log('Upload response:', data))
            .catch(error => console.error('Error uploading file:', error));
        }
    </script>
</body>
</html>
